        <!-- ################## Content window ###################### -->
        <div class="glass_window content_window">
            <main class="sign_in-main">

                <!-- sign_in blocks container -->
                <!-- ----------------------------------- -->
                <div class="sign_in-blocks_container">

                    <!-- Block -->
                    <!-- ======================================== -->
                    <div class="sign_in-block sign_in-form_wrapper">

                        <!-- Form container -->
                        <!-- ----------------------------------- -->
                        <div class="sign_in-form_container">

                            <!-- Page name -->
                            <!-- ----------------------------------- -->
                            <h1 class="page_title">Вход</h1>
                            <!-- ----------------------------------- -->
                            <!-- end Page name -->

                            <!-- Form -->
                            <!-- ----------------------------------- -->
                            <form action="" class="sign_in-form">
                                <!-- ----------------------------------- -->
                                <input placeholder="Введите ID или Login" type="text" class="input_style sign_in-input">
                                <!-- ----------------------------------- -->
                                <input placeholder="Ваш пароль" type="password" name="" id=""
                                    class="input_style sign_in-input">
                                <!-- ----------------------------------- -->
                                <input type="checkbox" name="" id="checkbox" class="sign_in-checkbox">
                                <label for="checkbox" class="sign_in-label-checkbox">Запомнить меня</label>
                                <style>
                                    input.sign_in-checkbox[type="checkbox"]:checked+label.sign_in-label-checkbox::before {
                                        background: url('static/svg_icons/checked_icon.svg');
                                        background-size: 100%;
                                        transition: 0.2s;
                                    }
                                </style>
                                <!-- ----------------------------------- -->
                                <input type="submit" value="ВОЙТИ" class="input_submit sign_in-submit">
                                <!-- ----------------------------------- -->
                            </form>
                            <!-- ----------------------------------- -->
                            <!-- end Form -->


                        </div>
                        <!-- ----------------------------------- -->
                        <!-- end Form container -->
